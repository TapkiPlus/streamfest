{% extends 'basic.html' %}
{% load static %}

{% block content %}
  <!--Page Title-->
    <section class="page-title" style="background-image:url({% static 'images/Speakers.jpg' %});">
     <div class="overlay-box"></div>
        <div class="auto-container">
            <h1>Участники</h1>
{#            <ul class="bread-crumb clearfix">#}
{#                <li><a href="/">Главная</a></li>#}
{#                <li>FAQ</li>#}
{#            </ul>#}
        </div>
    </section>
    <!--End Page Title-->
<section class="speakers-section-three">
        <div class="auto-container">
            <div class="sec-title text-center">
                <span class="title">ЗНАКОМЬТЕСЬ!</span>
                <h2>Участники Стримфеста 2020</h2>
            </div>

            <div class="row">
                {% for speaker in allSpeakers %}
                <!-- Speaker Block -->

                    <div class="speaker-block-three col-xl-3 col-lg-4 col-md-6 col-sm-12 wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
                    <div class="inner-box">
                        <div class="image-box">
                            <figure class="image"><a href="{% url 'speaker' speaker.nickNameSlug %}"><img src="{{ speaker.photo.url }}" alt=""></a></figure>
                       </div>
                      <div class="info-box">
                            <a href="{% url 'speaker' speaker.nickNameSlug %}"><h4 class="name">{{speaker.nickName}} </h4>
                            <span class="designation">{{ speaker.name }}</span></a>
                        </div>

                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

{%  endblock %}
